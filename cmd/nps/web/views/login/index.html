<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>网络代理服务器-管理员登陆</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="loginColumns animated fadeInDown">
    <div class="row">


        <div class="col-md-offset-3 col-md-6">
            <h2 class="font-bold">网络代理服务器</h2>

            <!--<p> -->
                <!--这是一个简便易用的代理服务器-->
            <!--</p>-->

            <!--<p> -->
                 <!--有了它，你能够轻松的穿透内网，不管是tcp、udp、socks5、还是http、p2p-->                
            <!--</p>-->

            <!--<p> -->
                <!--想了解更多信息？-->
            <!--</p>-->

            <p>
                <!--点击--> <a href="//github.com/wanghonggao007/nps">网络代理服务Git</a>
            </p>
            <div class="ibox-content">
                <form class="m-t" onsubmit="return false">
                    <div class="form-group">
                        <input name="username" class="form-control" placeholder="username" required="">
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" class="form-control" placeholder="password" required="">
                    </div>
                    <button onclick="login()" class="btn btn-primary block full-width m-b">login</button>
                {{if eq true .register_allow}}
                    <a class="btn btn-sm btn-white btn-block" href="/login/register">register</a>
                {{end}}
                </form>
            </div>
        </div>
    </div>
    <hr/>
</div>

</body>
<script src="/static/js/jquery-2.1.1.js"></script>
</html>


<script type="text/javascript">
    // Login Page Flipbox control
    function login() {
        $.ajax({
            type: "POST",
            url: "/login/verify",
            data: $("form").serializeArray(),
            success: function (res) {
                if (res.status) {
                    window.location.href = "/index/index"
                } else {
                    alert(res.msg)
                }
            }
        })
        return false
    }
</script>
</body>
</html>
